<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic name - snippet</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>

<!-- CODE goes here -->
<main>
    <h1>FP oder OOP - Auftrag</h1>
    <h2>Source: <a href="https://moodle.ffhs.ch/mod/assign/view.php?id=4440578">https://moodle.ffhs.ch/mod/assign/view.php?id=4440578</a> </h2>

    <!-- INPUT panel -->
    <section class="input-panel">
        <div class="input-fields">
            <label for="name">
                <span>Name:</span>
                <input id="name" type="text" minlength="3" maxlength="10">
            </label>
            <label for="color">
                <span>Farbe:</span>
                <input id="color" type="text" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" maxlength="7">
            </label>
            <label for="numbers">
                <span>Zahlen:</span>
                <input id="numbers" type="text" pattern="^\s*\d+\s*(,\s*\d+\s*)*$" >
            </label>
        </div>
        <button id="add-button" class="add">Hinzufügen</button>
        <div class="status-text"> >>> ERFOLGS-/FEHLERMELDUNG</div>
    </section>

    <!-- CONTROL panel  -->
    <section class="result-panel">
        <div class="placeholder">>>> RESULTS</div>
    </section>

    <!-- CONTROL panel  -->
    <section class="control-panel">
        <div class="check-boxes">
            <label for="asc">
                <span>ASC</span>
                <input id="asc" name="check-boxes" type="radio">
            </label>
            <label for="desc">
                <span>DESC</span>
                <input id="desc" name="check-boxes" type="radio">
            </label>
            <label for="sum">
                <span>SUM</span>
                <input id="sum" name="check-boxes" type="radio">
            </label>
            <span>FAK</span>
            <label for="fak">
                <input id="fak" name="check-boxes" type="radio">
            </label>
            <span>ORIG</span>
            <label for="orig">
                <input id="orig" name="check-boxes" type="radio" checked>
            </label>
        </div>
        <button id="rand-button" class="rand">Zufälliges Feld markieren</button>
    </section>
</main>

</body>
</html>
