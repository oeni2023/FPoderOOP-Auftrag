<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic name - snippet</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>

<!-- CODE goes here -->
<main>
    <h1>FP oder OOP - Auftrag</h1>
    <p>Source: <a href="https://moodle.ffhs.ch/mod/assign/view.php?id=4440578">https://moodle.ffhs.ch/mod/assign/view.php?id=4440578</a> </p>

    <!-- INPUT panel -->
    <section id="input-panel" class="input-panel">
        <div class="input-fields">
            <label for="input-name">
                <span>[1] Name:</span>
                <input id="input-name" type="text" minlength="3" maxlength="10" required>
            </label>
            <label for="input-color">
                <span>[2] Farbe:</span>
                <input id="input-color" type="text" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" maxlength="7" required>
            </label>
            <label for="input-numbers">
                <span>[5] Zahlen:</span>
                <input id="input-numbers" type="text" pattern="^\s*\d+\s*(,\s*\d+\s*)*$" required>
            </label>
        </div>
        <button id="add-button" class="add"> [4] Hinzufügen</button>
        <div id="status-wrapper" class="status-wrapper"> [5] >>> ERFOLGS-/FEHLERMELDUNG</div>
    </section>

    <!-- RESULT panel  -->
    <section class="result-panel">
        <div id="result-wrapper" class="result-wrapper">>>> RESULTS
        </div>
    </section>

    <!-- CONTROL panel  -->
    <section class="control-panel">
        <div class="check-boxes">
            <label for="asc">
                <span>[7] ASC</span>
                <input id="asc" name="check-boxes" type="radio">
            </label>
            <label for="desc">
                <span>[8] DESC</span>
                <input id="desc" name="check-boxes" type="radio">
            </label>
            <label for="sum">
                <span>[9] SUM</span>
                <input id="sum" name="check-boxes" type="radio">
            </label>

            <label for="fak">
                <span>[10] FAK</span>
                <input id="fak" name="check-boxes" type="radio">
            </label>
            <label for="orig">
                <span>[11] ORIG</span>
                <input id="orig" name="check-boxes" type="radio" checked>
            </label>
        </div>
        <button id="rand-button" class="rand">[6] Zufälliges Feld markieren</button>
    </section>
</main>

</body>
</html>
